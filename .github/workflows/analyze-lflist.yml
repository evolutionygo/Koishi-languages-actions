name: Rename and Upload Language Folders

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  rename-folders:
    runs-on: ubuntu-latest

    steps:
    # 1. Clonar el repositorio con las carpetas de idiomas
    - name: Clone repository with language folders
      run: |
        git clone https://github.com/mycard/ygopro-database.git
        cd ygopro-database/locales

    # 2. Log: Listar todas las carpetas clonadas y su cantidad
    - name: List folders before renaming
      run: |
        echo "Cantidad de carpetas antes de renombrar:"
        ls ygopro-database/locales
        echo "Total de carpetas:"
        ls -1 ygopro-database/locales | wc -l

    # 3. Renombrar es-ES a Español KS (sustituyendo Ñ por n)
    - name: Rename es-ES to Español KS
      run: mv ygopro-database/locales/es-ES ygopro-database/locales/"Español KS"

    # 4. Renombrar en-US a Ingles KS
    - name: Rename en-US to Ingles KS
      run: mv ygopro-database/locales/en-US ygopro-database/locales/"Ingles KS"

    # 5. Clonar el repositorio CDBEsp y copiar sus archivos a la nueva carpeta
    - name: Clone CDBEsp repository and copy files
      run: |
        git clone https://github.com/ryoken08/CDBEsp.git
        mkdir -p ygopro-database/locales/"Español EDO"
        cp -r CDBEsp/* ygopro-database/locales/"Español EDO"

    # 6. Log: Listar todas las carpetas después del renombrado y agregado de "Español EDO"
    - name: List folders after renaming and adding Español EDO
      run: |
        echo "Cantidad de carpetas después de renombrar:"
        ls ygopro-database/locales
        echo "Total de carpetas:"
        ls -1 ygopro-database/locales | wc -l

    # 7. Eliminar otras carpetas de idiomas
    - name: Remove other language folders
      run: |
        cd ygopro-database/locales
        find . -mindepth 1 -maxdepth 1 -type d -not -name "Español KS" -not -name "Ingles KS" -not -name "Español EDO" -exec rm -rf {} +

    # 8. Log: Verificar las carpetas restantes
    - name: List remaining folders
      run: |
        echo "Carpetas restantes después de la eliminación:"
        ls ygopro-database/locales
        echo "Total de carpetas:"
        ls -1 ygopro-database/locales | wc -l

    # 9. Subir las carpetas renombradas al repositorio de destino utilizando el token de acceso
    - name: Push changes to koishi-languages repository
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        cd ygopro-database/locales
        git config --global user.name "Termo-Bot"
        git config --global user.email "termobot@evolutionygo.com"
        git init
        git checkout -b main # Crear la rama main si no existe
        git remote add origin https://$GH_TOKEN@github.com/evolutionygo/koishi-languages.git
        git add .
        git commit -m "Upload renamed language folders including Español EDO"
        git push -u origin main --force

