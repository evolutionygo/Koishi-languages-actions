name: Rename and Upload Language Folders

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  rename-folders:
    runs-on: ubuntu-latest

    steps:
    # 1. Clonar el repositorio con las carpetas de idiomas
    - name: Clone repository with language folders
      run: |
        git clone https://github.com/mycard/ygopro-database/tree/master/locales
        cd locales

    # 2. Renombrar es-ES a Espa単ol KS
    - name: Rename es-ES to Espa単ol KS
      run: mv language-repo/es-ES language-repo/"Espa単ol KS"

    # 3. Renombrar en-US a Ingles KS
    - name: Rename en-US to Ingles KS
      run: mv language-repo/en-US language-repo/"Ingles KS"

    # 4. Eliminar otras carpetas de idiomas
    - name: Remove other language folders
      run: |
        cd language-repo
        find . -type d -not -name "Espa単ol KS" -not -name "Ingles KS" -not -name ".git" -not -name ".github" -exec rm -rf {} +

    # 5. Subir las carpetas renombradas a un nuevo repositorio
    - name: Push changes to new repository
      run: |
        cd language-repo
        git config --global user.name "your-username"
        git config --global user.email "your-email"
        git init
        git remote add origin https://github.com/evolutionygo/koishi-languages.git
        git add .
        git commit -m "Upload renamed language folders"
        git push -f origin main

